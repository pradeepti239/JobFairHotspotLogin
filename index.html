<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/aaceea354f.js" crossorigin="anonymous"></script>

    <!-- Custom file -->
    <link rel="stylesheet" href="styles.css">

    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Job Fair Login</title>
</head>

<body>

    <div class="mobile_view">
        <header>
            <img src="./images/header.png" alt="Header" class="mt-3 d-flex align-items-center header">
        </header>

        <section class="container-fluid">
            <div class="card class_card shadow-sm" style="width: 18rem;">
                <div class="card-body p-4">
                    <h2 class="card_title card-title mb-3 text-uppercase text-center">
                        DWIT<br>Job Fair 2022</h2>
                    <form class="d-flex flex-column justify-content-around align-items-center">
                        <div class="mb-3">
                            <input type="text" placeholder="Username">
                        </div>
                        <div class="mb-3">
                            <input type="password" placeholder="Password">
                        </div>
                        <div class="mt-1">
                            <button type="submit" class="btn submit_btn btn-sm">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>

    </div>

    <div class="desktop_view container-fluid p-0">
        <div class="row w-75">
            <div class="col-6">
                <img src="./images/header.png" alt="Header" class="d-flex align-items-center header">
            </div>
            <div class="col-6">
                <div class="card class_card shadow-sm"
                    style="width: 25rem; height: 100%; padding-top: 4rem;">
                    <div class="card-body">
                        <h3 class="card_title card-title mb-3 text-uppercase">
                            DWIT Job Fair 2022</h3>
                        <form class="d-flex flex-column justify-content-around align-items-center">
                            <div style="margin-top:1rem;">
                                <input type="text" placeholder="Username">
                            </div>
                            <div style="margin-top:2.5rem;">
                                <input type="password" placeholder="Password">
                            </div>
                            <div style="margin-top:2.5rem;">
                                <button type="submit" class="btn submit_btn btn-sm">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Popup start -->
    <section class="popup">
        <div class="contentBox d-flex justify-content-end">
            <div class="close d-flex justify-content-end"><i class="fa fa-times-circle m-0"></i></div>
            <img src="./images/ad3.png" alt="advertisement" class="img-fluid rounded">
        </div>
    </section>
    

    <script>
        const popup = document.querySelector('.popup');
        const close = document.querySelector('.close');

        window.onload = function () {
            setTimeout(function () {
                popup.style.display = "flex"
            }, 500);
        }

        close.addEventListener('click', () => {
            popup.style.display = 'none'
        })
    </script>
    <!-- Popup end -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
